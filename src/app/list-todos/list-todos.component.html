<h1>My todo's</h1>
<div class="alert alert-success" *ngIf="deleteMessage">{{deleteMessage}}</div>
<div class="container">
<table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Description</th>
                <th>Target Date</th>
                <th>is Completed?</th>
                <th>Update</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos;">
                    <td>{{todo.todoId}}</td>
                    <td>{{todo.description}}</td>
                    <td>{{todo.targetDate |date:'medium'}}</td>
                    <td>{{todo.done}}</td>
                    <td><button class="btn btn-success" (click)="toDoUpdate(todo.todoId)">Update</button></td>     
                    <td><button class="btn btn-warning" (click)="toDoDelete(todo.todoId,todo.description)">Delete</button></td>     
            </tr>
        </tbody>
</table>
<div id="makeTheButtonInMiddle">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>
</div>
